<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Cantina - It's Wild!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font from Google Fonts (still good for readability, but we'll add a funnier one for title) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); /* Softer, playful background */
            display: flex;
            flex-direction: column; /* Allow content to stack */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbar from quirky elements */
        }
        /* A little extra fun with pseudo-elements */
        body::before, body::after {
            content: '';
            position: absolute;
            background-color: #a78bfa; /* Purple circles */
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(50px);
            z-index: -1;
        }
        body::before {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }
        body::after {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
        }
        .bangers-font {
            font-family: 'Bangers', cursive; /* For a more comic/funny feel */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">

    <div class="text-center p-8 bg-white rounded-3xl shadow-2xl transform rotate-1 transition-transform duration-300 hover:rotate-3 max-w-lg w-full relative z-10">
        <!-- Slightly quirky title to set the mood -->
        <h1 class="text-5xl md:text-6xl font-extrabold text-purple-700 mb-10 bangers-font animate-bounce-slow">
            Ready for the Cantina?!
        </h1>

        <a href="https://discord.gg/cantina" target="_blank" rel="noopener noreferrer"
           class="inline-flex items-center justify-center
                  px-12 py-6 md:px-16 md:py-8 /* Larger padding */
                  text-3xl md:text-4xl /* Larger text */
                  font-extrabold /* Bolder font */
                  border-4 border-yellow-400 /* Funky border */
                  rounded-full /* Super rounded */
                  shadow-lg /* More prominent shadow */
                  text-white
                  bg-gradient-to-r from-pink-500 to-red-500 /* Vibrant gradient */
                  hover:from-pink-600 hover:to-red-600
                  focus:outline-none focus:ring-4 focus:ring-red-300 focus:ring-offset-2
                  transition ease-in-out duration-300
                  transform hover:scale-110 active:scale-95 /* Exaggerated hover/active */
                  relative overflow-hidden group">
            <!-- Embellish with a subtle, fun animation -->
            <span class="absolute top-0 left-0 w-full h-full bg-white opacity-0 group-hover:opacity-20 transition-opacity duration-300 pointer-events-none rounded-full"></span>
            <span class="relative z-10 bangers-font">JOIN THE CANTINA!</span>
            <!-- A little extra "zing" with a sparkle effect on hover -->
            <span class="absolute right-4 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">âœ¨</span>
        </a>

        <p class="text-gray-500 mt-8 text-sm italic">
            (Don't worry, it's not a trap. Probably.)
        </p>
    </div>

    <!-- Simple, subtle animation for extra fun -->
    <script>
        // Simple animation to make the title "bounce" slightly
        document.addEventListener('DOMContentLoaded', () => {
            const title = document.querySelector('.bangers-font');
            if (title) {
                // Add a class for a subtle, infinite bounce
                title.classList.add('animate-bounce-slow');
            }
        });
    </script>
</body>
</html>
